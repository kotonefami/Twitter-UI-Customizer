<!doctype html>
<html>
    <head>
        <title class="i18n" i18n-id="popupTitle">ありがとう！</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./popup.pcss" />
    </head>
    <body>
        <img id="logo" src="../../icon/TUIC_TextWhite.svg" />
        <div class="main_section">
            <div class="message_container">
                <h1 class="thankyou i18n" i18n-id="popupContent1">使ってくれてありがとう！</h1>
                <p class="i18n" i18n-id="popupContent2">バグの報告や機能の要望は</p>
                <p class="i18n" i18n-id="popupContent3">Twitterからよろしくね！</p>
            </div>
            <div class="links">
                <a href="#" id="link1">
                    <div class="bi bi-gear-fill"></div>
                    <div class="i18n-t i18n" i18n-t-id="popupButton1" i18n-id="pSettings">設定</div>
                </a>
                <a href="#" id="link4">
                    <div class="bi bi-gear-wide-connected"></div>
                    <div class="i18n-t i18n" i18n-t-id="popupButton2" i18n-id="pSettingsInSafemode">セーフモード</div>
                </a>
                <a href="#" id="link2">
                    <div class="bi bi-twitter"></div>
                    <div class="i18n-t i18n" i18n-t-id="popupButton4" i18n-id="pTwitterOfAuthor">作者(kaonasi_biwa)</div>
                </a>
                <a href="#" id="link5" hidden>
                    <div class="bi bi-github"></div>
                    <div class="i18n-t i18n" i18n-t-id="popupButton5" i18n-id="pInstallFromGH">最新版をインストール</div>
                </a>
            </div>
            <hr class="divider" />
            <details>
                <summary>
                    <div class="bi bi-arrow-repeat"></div>
                    <span class="i18n" i18n-id="popupButton3">アップデート通知の設定</span>
                </summary>
                <div id="notifySettings">
                    <label for="runBrowser" class="relative block select-none">
                        <input type="checkbox" id="runBrowser" class="peer" />
                        <!-- <i class="bi bi-check peer-checked:opacity-100"></i> -->
                        <span class="i18n" i18n-id="pUpdateOnBrowserLaunch">ブラウザを起動したとき</span>
                    </label>
                    <label for="iconClick" class="relative block select-none">
                        <input type="checkbox" id="iconClick" class="peer" />
                        <!-- <i class="bi bi-check peer-checked:opacity-100"></i> -->
                        <span class="i18n" i18n-id="pUpdateOnClickIcon">アイコンをクリックしたとき</span>
                    </label>
                    <label for="openTwitter" class="relative block select-none">
                        <input type="checkbox" id="openTwitter" class="peer" />
                        <!-- <i class="bi bi-check absolute peer-checked:opacity-100"></i> -->
                        <span class="i18n" i18n-id="pUpdateOnOpenTwitter">Twitterを開いたとき</span>
                    </label>
                </div>
            </details>
        </div>
        <a class="license" href="#" id="link6">&copy; 2022 kaonasi-biwa</a>
        <script type="module" src="./popup.ts"></script>
    </body>
</html>
